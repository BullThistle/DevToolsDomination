<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>

<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hello');

    // Interpolated
    console.log('Hello I am a %s string!', 'good');

    // Styled
    console.log('%c I am some great text', 'font-size: 50px; background: red');

    // warning!
    console.warn('OH NOOO');

    // Error :|
    console.error('Aweful');

    // Info
    console.info('My name is Rafa.')

    // Testing
    console.assert(1 == 2, 'One does not equal two');

    // clearing
    // console.clear();

    // Viewing DOM Elements
    console.log(dogs);
    console.dir(dogs);

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`)
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    })

    // counting
    console.count('Rafa');
    console.count('Rafa');
    console.count('Rafa');
    console.count('Gus');
    console.count('Gus');
    console.count('Gus');
    console.count('Rafa');
    console.count('Rafa');
    console.count('Rafa');
    console.count('Rafa');
    console.count('Gus');
    console.count('Gus');
    console.count('Gus');

    // timing
    console.time('fetching data');
    fetch('http://api.github.com/users/bullthistle')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      })

    // table
    console.table(dogs);

  </script>
</body>

</html>
